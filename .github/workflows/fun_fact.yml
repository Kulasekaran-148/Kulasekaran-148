name: Daily Fun Fact Updater

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-fun-fact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch Fun Fact
        id: fact
        run: |
          echo "Fetching fun fact..."
          RESPONSE=$(curl -A "Mozilla/5.0" -s https://uselessfacts.jsph.pl/random.json?language=en)
          echo "RAW RESPONSE: $RESPONSE"

          if echo "$RESPONSE" | jq empty 2>/dev/null; then
            FACT=$(echo "$RESPONSE" | jq -r '.text')
          else
            FACT="Could not fetch a fun fact today. Check back tomorrow!"
          fi

          FACT_ESCAPED=$(printf '%s\n' "$FACT" | sed -e 's/[\/&]/\\&/g')
          echo "FACT=$FACT_ESCAPED" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s|<!-- FUN_FACT_PLACEHOLDER -->.*|<!-- FUN_FACT_PLACEHOLDER --> $FACT|" README.md

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ¤– Updated fun fact of the day" || echo "No changes to commit"
          git push
