name: Daily Fun Fact Updater
on:
  schedule:
    - cron: '0 0 * * *' # once every day at midnight UTC
  workflow_dispatch:

jobs:
  update-fun-fact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch Fun Fact
        run: |
          FACT=$(curl -s https://uselessfacts.jsph.pl/random.json?language=en | jq -r '.text')
          echo "Fun fact: $FACT"
          sed -i "s|<!-- FUN_FACT_PLACEHOLDER -->|$FACT|g" README.md
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ¤– Updated fun fact of the day"
          git push
